<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Uttrakhand</title>
</head>
<body>
    <center>
        <h1><u>Explore Uttrakhand</u></h1>
    </center>
    <br>
    <center>
        <form>
            <label for="sel">
                <b>Which place you want to go?</b>
            </label>
            <select name="sel" id="sel">
                <option value="Kedarnath">Kedarnath</option>
                <option value="Rishikesh">Rishikesh</option>
                <option value="Nainital">Nainital</option>
                <option value="Mussoorie">Mussorie</option>
                <option value="Badrinath">Badrinath</option>
                <option value="Devprayag">Devprayag</option>
            </select>
            <br>
            <br>
            <label for="c_in">
                <b>Check-in-Date</b>
            </label>
            <input type="date" id="c_in">
            <label for="c_out">
                <b>Check-out-Date</b>
            </label>
            <input type="date" id="c_out">
            <br>
            <br>
            <label for="ad"><b>No. of Adults:</b></label>
            <input type="number" name="Adults" id="ad"><br><br>
            <label for="ch"><b>No. of Childrens:</b></label>
            <input type="number" name="Childrens" id="ch"><br><br>
            <label for="room"><b>No. of Rooms:</b></label>
            <input type="number" name="Childrens" id="room"><br><br>
  
            <label for="fam">I am travelling with family</label>
            <input type="radio" name="t" id="fam"><br><br>
            <label for="fam">I am travelling with friends</label>
            <input type="radio" name="t" id="fam"><br><br> 
            <label for="fam">I am solo traveller</label>
            <input type="radio" name="t" id="fam"><br><br>
  
            <label for="pack"><b>Select your package: </b></label>
            <select name="pack" id="sel">
              <option value="plat">Platinum</option>
              <option value="gold">Gold</option>
              <option value="sil">Silver</option>
              <option value="none">None</option>
  
            </select><br><br>
            <details>
              <b>Platinum Package: </b><p>including your travel expensives</p> 
              <b>Gold Package:</b> <p>including your travel expensives for only two peoples</p>
              <b>Silver Package:</b> <p>including your travel expensives for only two peoples for just one day</p>
          </details><br>
          <button type="submit">Search</button> <button type="reset">Reset</button>
    
        </form>
    </center>
    
</body>
</html>
